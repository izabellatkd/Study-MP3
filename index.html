<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 Player</title>
<style>
body {
  background: #fff;
  font-family: "Courier New", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.window {
  background: #f9f0e9;
  border: 3px solid #000;
  box-shadow: 6px 6px 0px #a2c6c8;
  width: 420px;
  display: flex;
  flex-direction: column;
  position: relative;
}

.titlebar {
  background: #b8e1e4;
  color: #333;
  padding: 5px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  cursor: move;
}

.screen {
  background: #222;
  color: #fff;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  position: relative;
}

.screen img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: #ddd;
}

.controls button {
  background: #f9f0e9;
  color: #333;
  border: 2px solid #ccc;
  padding: 8px 14px;
  margin: 0 5px;
  font-family: monospace;
  cursor: pointer;
}

.controls button#playBtn {
  background: #b8e1e4;
}

.track-title {
  text-align: center;
  font-size: 14px;
  padding: 6px;
  background: #fafafa;
  border-top: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
}

.progress-container, .volume-container {
  display: flex;
  align-items: center;
  padding: 5px 10px;
  background: #eee;
  gap: 8px;
}

input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  height: 6px;
  border-radius: 3px;
  background: #7B7B7B;
  outline: none;
  cursor: pointer;
  flex: 1;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #b8e1e4;
  border: 2px solid #666;
  cursor: pointer;
}

input[type="range"]::-moz-range-thumb {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #b8e1e4;
  border: 2px solid #666;
  cursor: pointer;
}

.volume-container input[type="range"] {
  width: 80px;
  margin-left: 5px;
}

.waveform {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  height: 40px;
  background: #f9f0e9;
  border-bottom: 1px solid #ccc;
  padding: 4px 0;
}

.bar {
  width: 4px;
  margin: 0 2px;
  background: #7B7B7B;
  height: 10px;
  animation: bounce 2s infinite ease-in-out;
  animation-play-state: paused;
}
